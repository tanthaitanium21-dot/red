<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>App</title>
</head>
<body>
<div id="app">Loading...</div>

<script type="module">
import { loadAppData } from './js/loader.js';
import './js/main.js';

(async () => {
   const data = await loadAppData();
   window.appData = data;

   if (window.initApp) {
       window.initApp();
   } else {
       document.getElementById("app").innerHTML = "<h3 style='color:red'>initApp() not found</h3>";
   }
})();
</script>

</body>
</html>
